{% extends 'blog/base.html' %}

{% block content %}	
	{% for post in posts %}
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		<p class="post_preview_text">{{ post.published_date }}</p>
		<p class="post_preview_text">{{ post.text|linebreaksbr }}</p>
	{% endfor %}
{% endblock %}
